 #French Politics JE : Road to the third Republic

 je_july_monarchy:0 "Instabile Juli-Monarchie"
 je_july_monarchy_goal.1:0 "Politische Instabilität kann zu den unvorhersehbarsten Umständen führen."
 je_july_monarchy_goal.2:0 "Eine starke $ig_variant_intelligentsia$ zwischen 1847 bis 1849 könnte zu neuen Entwicklungen führen..."
 je_july_monarchy_reason:0 "Die Orléans-Monarchie, die als idealer Kompromiss zwischen Republik und Königtum gedacht war, findet keine breite Unterstützung in der Bevölkerung. Die Legitimisten auf der rechten Seite fordern die Wiedereinsetzung der Bourbonen auf den Thron. Die linksgerichteten Republikaner sind immer noch eine starke Kraft. Je mehr Zeit vergeht, desto starrer und dogmatischer wird Louis-Philippe, und seine Gefolgschaft verliert jegliche Popularität. Die Situation verschlechtert sich allmählich, was zu ungewollten Folgen führen kann."

 je_first_presidential_election:0 "Vorbereitung auf die Präsidentschaftswahlen"
 je_first_presidential_election_goal:0 "Es sind 10 Monate vergangen."
 je_first_presidential_election_reason:0 "Es wird erwartet, dass die Präsidentschaftswahlen besonders hitzig werden, da sie vor dem Hintergrund einer tiefen politischen Krise stattfinden. Wir werden sehr viel Glück haben, wenn sie reibungslos verlaufen. Viele Menschen wollen einen Wandel, und diese Wahl ist die letzte Chance, das Land vor einem Blutvergießen zu bewahren."
 
 je_future_of_the_republic:0 "Lösung einer politischen Krise"
 je_future_of_the_republic_goal.1:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] ist Staatsoberhaupt und interest groups $ig_variant_petty_bourgeoisie$ oder $ig_variant_armed_forces$ oder $ig_variant_rural_folk$ sind mächtig und regieren zwischen dem zweiten und vierten Jahr nach den Präsidentschaftswahlen"
 je_future_of_the_republic_goal.2:0 "[SCOPE.sCharacter('louis_napoleon_leader').GetFirstName] ist Staatsoberhaupt und interest groups $ig_variant_intelligentsia$ und $ig_variant_trade_unions$ werden unterdrückt"
 je_future_of_the_republic_reason:0 "Nach den Präsidentschaftswahlen ist die revolutionäre Euphorie abgeflaut, und die radikalen Stimmungen haben sich verstärkt. Einige führende Politiker beginnen, von der Notwendigkeit zu sprechen, mit "harter Hand" für Ordnung zu sorgen."
 
 je_creating_a_second_empire:0 "Vorbereitung für die Volksabstimmung"
 je_creating_a_second_empire_goal:0 "Es sind zwölf Monate vorbeigegangen"
 je_creating_a_second_empire_reason:0 "Jetzt, wo Louis-Napoleon die ganze Macht hat, muss er die Volksabstimmung vorbereiten, die die Gründung eines neuen Reiches legitimieren wird!"

