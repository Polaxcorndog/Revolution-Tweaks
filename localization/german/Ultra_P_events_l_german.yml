#Ideology change events

 ideologies_change.1.t:0 "Imperialismus"
 ideologies_change.1.d:0 "[ROOT.GetCountry.GetName] hat sich als die Spitze der Zivilisation erwiesen. Es ist die Aufgabe unserer großen Nation, das Licht der Moderne in jeden unzivilisierten Winkel der Welt zu tragen, die weniger entwickelten Völker zu erziehen und ihnen die göttlichen Werte unserer glorreichen Kultur nahezubringen."
 ideologies_change.1.f:0 ""Natürlich mag es einige "materielle Vorteile" geben, aber die Zivilisation ist nicht kostenlos!""
 ideologies_change.1.a:0 "Den Imperialismus voll und ganz zu akzeptieren. Wir werden unseren Platz an der Sonne haben."
 ideologies_change.1.b:0 "Lassen wir die Finger von solchem Unisnn."
 
 ideologies_change.2.t:0 "Kosmopolitismus"
 ideologies_change.2.d:0 "[ROOT.GetCountry.GetName] ist ein Land, das für den Rest der Welt offen ist. Künstliche Barrieren wie "Rasse" und "Nation" sind nur Hindernisse für eine wohlhabende, friedliche Gesellschaft."
 ideologies_change.2.f:0 ""Ihr seid willkommen aber ihr müsst unsere Sprache lernen.""
 ideologies_change.2.a:0 "Ich habe einen Traum...""

 ideologies_change.3.t:0 "Über Demokratie"
 ideologies_change.3.d:0 "Die Menschen aus [ROOT.GetCountry.GetName] müssen in der Politik wirklich eine Rolle spielen. Es ist eine grundlegende Ungerechtigkeit, dass einige wählen dürfen und andere nicht."
 ideologies_change.3.f:0 ""Keine halben Sachen mehr, unsere Menschen haben es verdient, für sich selbst zu entscheiden!""
 ideologies_change.3.a:0 "Ein Mensch, eine Stimme!"

 ideologies_change.4.t:0 "Reaktion auf die sozialistische Bedrohung"
 ideologies_change.4.d:0 "Die Menschen in [ROOT.GetCountry.GetName] haben eine funktionierende und moderate liberale Demokratie aufgebaut, aber mit dem Aufkommen neuer sozialistischer Ideen ist die Zivilisation in Gefahr. Zumindest denken das die Kleinbürger."
 ideologies_change.4.f:0 ""Für die Verteidigung unserer Gesellschaft lohnt es sich, einige Freiheiten für mehr Sicherheit aufzugeben.""
 ideologies_change.4.a:0 "Lieber tot als rot!"

 ideologies_change.5.t:0 "Abschaffung der Leibeigenschaft"
 ideologies_change.5.d:0 "[ROOT.GetCountry.GetName] hat die Leibeigenschaft seit Jahren abgeschafft. Das hat zu einer objektiv besseren Situation geführt, auch für diejenigen, die sie verteidigt haben."
 ideologies_change.5.f:0 ""Relikte des Mittelalters sind nicht länger nötig!""
 ideologies_change.5.a:0 "Es gibt ein besseres Mittel zur Erhaltung des Adels..."
 
 ideologies_change.6.t:0 "Das Ende der Theokratie" 
 ideologies_change.6.d:0 "[ROOT.GetCountry.GetName] hat der rückständigen Praxis der Theokratie ein Ende gesetzt, es scheint, dass die Kirche endlich aufgegeben hat, die Regierungsgewalt auszuüben."
 ideologies_change.6.f:0 ""Nicht länger wird unser Land durch den korrupten Klerus regiert!""
 ideologies_change.6.a:0 "Die Kirche muss sich anpassen." 
 
 ideologies_change.7.t:0 "Der Aufstieg der Theokratie"
 ideologies_change.7.d:0 "Mit dem Aufkommen der theokratischen Regierung hat der Klerus seine neue Rolle begrüßt und verkündet, dass die neue Regierung heilig ist und dass die Gläubigen verpflichtet sind, sie zu verteidigen."
 ideologies_change.7.f:0 "Glaube und der Staat sind ein und das selbe." 
 ideologies_change.7.a:0 "Preiset Gott!" 
 
 ideologies_change.8.t:0 "Zum Schutz der Revolution" 
 ideologies_change.8.d:0 "Konterrevolutionäre Kräfte bedrohen die Revolution, insbesondere in [ROOT.GetCountry.GetName], wir müssen Maßnahmen zu ihrem Schutz ergreifen." 
 ideologies_change.8.f:0 ""Für die Verteidigung unserer Revolution ist es wichtig, dass Schutzmaßnahmen ergriffen werden.""
 ideologies_change.8.a:0 "Ich versichere Ihnen, Herr Kommissar..." 


 #French Politics events

 #### July Monarchy and 1848 Revolution ####

 french_politics.1.t:0 "Stärkung der Orléans-Monarchie"
 french_politics.1.d:0 "Die Monarchie von Orléans, die den Übergang der Macht vom Haus Bourbon auf seinen jüngeren Zweig, das Haus Orléans, markiert, war ein Triumph der Volkssouveränität über das Prinzip des göttlichen Rechts des Königs und begründete auch eine liberale Ordnung, einen Triumph des Bürgertums und die endgültige Niederlage des Landadels. Trotz aller Widerstände scheint die Herrschaft des Hauses Orléans selbst für die radikalsten Gegner des Regimes zunehmend unumstößlich zu sein."
 french_politics.1.f:0 ""Inmitten der Erregung, die feindliche oder blinde Leidenschaften schüren, beseelt und stützt mich eine Überzeugung: dass wir in der konstitutionellen Monarchie, in der Vereinigung der großen Staatsmächte, das sicherste Mittel zur Überwindung all dieser Hindernisse und zur Befriedigung aller moralischen und materiellen Interessen unseres geliebten Vaterlandes besitzen. Halten wir gemäß der Charta die soziale Ordnung und alle ihre Bedingungen fest aufrecht. Garantieren wir getreu der Charta die öffentlichen Freiheiten und alle ihre Entwicklungen. Wir werden den Generationen, die nach uns kommen, das uns anvertraute Gut unversehrt übergeben, und sie werden uns dafür segnen, dass wir das Bauwerk gegründet und verteidigt haben, unter dessen Schutz sie glücklich und frei leben werden." - Louis-Philippe d'Orléans"
 french_politics.1.a:0 "Ein Hoch auf den König der Franzosen!"

 french_politics.2.t:0 "Proklamation der Zweiten Republik"
 french_politics.2.d:0 "Die Unzufriedenheit mit der politischen Situation erreichte ihren Höhepunkt, als die Menschen auf die Straßen von Paris strömten und Barrikaden errichteten. Ein französischer Gardist eröffnete, was viele für einen Unfall hielten, mit seiner Muskete das Feuer auf die Stadtbewohner und richtete ein Massaker an. Die Unruhen griffen wie ein Feuer auf die gesamte Stadt über, und die Menschen riefen "Es leben die Reformen" und "Nieder mit dem König". Trotz der Beteuerungen, die Situation sei unter Kontrolle, floh der König aus dem Land... Nun steht die Regierung vor der Aufgabe, ein neues System zu schaffen, das mit der Organisation der Wahl eines neuen Staatsoberhauptes beginnt."
 french_politics.2.f:0 ""Bürger, für mich wird die rote Flagge niemals angenommen werden, und ich werde Ihnen mit der ganzen Kraft meines Patriotismus sagen, warum ich dagegen bin. Die Trikolore hat die Welt mit der Republik und dem Kaiserreich, mit euren Freiheiten und eurem Ruhm bereist, während die rote Flagge nur auf dem Champ-de-Mars weht und mit dem Blut des Volkes getränkt ist." - Alphonse de Lamartine"
 french_politics.2.a:0 "Vive La République!"

 french_politics.3.t:0 "Bankett-Kampagnen"
 french_politics.3.d:0 "Um die Reformen zu propagieren und gleichzeitig die strengen Verbote von Gewerkschaften und Versammlungen zu umgehen, begannen wohlhabende Mitglieder der Reformbewegung zunächst in Paris und später in den großen Provinzstädten, öffentliche Bankette zu veranstalten. In ihren Reden sprachen sie lautstark von Reformvorhaben und übten mitunter scharfe Kritik an der Regierung. Das Hauptziel dieser Bewegung war die Liberalisierung der Wahlgesetze."
 french_politics.3.f:0 ""Programm des Banketts. \nDie Tore des Ortes, an dem das Bankett veranstaltet wird, öffnen sich um drei Uhr. \nDas Bankett wird von Monsieur Bouchard, Arzt, erster Beigeordneter der Stadt, geleitet. \nUm vier Uhr wird Monsieur de Lamartine seinen Platz einnehmen. \nVon drei bis vier Uhr und von vier Uhr bis zum Toast des Präsidenten werden Monsieurs Künstler und Amateure harmonische Stücke vortragen. \nEs werden keine Trinksprüche gehalten, außer denen des Präsidenten und von Monsieur de Lamartine. \nEs sind keine Lieder oder Rufe erlaubt. \nBeschwerden und Bitten sind an die für die Bankettpolizei zuständigen Kommissare zu richten. \nDie größte Ordnung muss herrschen, damit diese Demonstration ihre Wirkung entfalten kann.""
 french_politics.3.a:0 "Unterdrückt sie!"
 french_politics.3.b:0 "Sie sind doch harmlos, oder?"

 laissez_faire:0 "Angefochtene Autorität"
 laissez_faire_desc:0 "Bankettkampagnen stärken den Einfluss der Republikaner."

 #### Bonaparte's coup ####

 french_politics.4.t:0 "Präsidentschaftswahlen"
 french_politics.4.d:0 "Obwohl von [SCOPE.sCharacter('forces_leader').GetFullName] erwartet wurde, dass er bei den französischen Präsidentschaftswahlen gut abschneiden würde, konnte niemand damit rechnen, dass er so gut abschneiden würde... und er konnte sogar die Unterstützung der Orleanisten erlangen. Der Kandidat der provisorischen Regierung, [SCOPE.sCharacter('industrialists_leader').GetFullName], der die Bemühungen zur Unterdrückung der Unruhen in Paris anführte, ist bei den Massen unbeliebt, was seiner Popularität nicht zuträglich ist."
 french_politics.4.f:0 ""Arbeiter und alle, die die Waffen gegen das Vaterland und die Republik erhoben haben, fordere ich zum letzten Mal im Namen all dessen, was den Menschen ehrenhaft und heilig ist, auf, die Waffen niederzulegen. Die verfassungsgebende Versammlung, das ganze Volk bittet Sie darum. Man sagt euch, dass euch eine grausame Rache bevorsteht. Das sagen eure Feinde und unsere Feinde! Man sagt euch, dass ihr kaltblütig geopfert werden werdet! Kommt zu uns, kommt als reuige und gehorsame Brüder des Gesetzes, und die Arme der Republik werden euch offen stehen." - Louis-Eugène Cavaignac"
 french_politics.4.a:0 "[SCOPE.sCharacter('forces_leader').GetFullName] wird die Ordnung wiederherstellen!"
 french_politics.4.b:0 "[SCOPE.sCharacter('industrialists_leader').GetFullName] wird unser neuer Präsident!"
 french_politics.7.t:0 "Die Verhaftung von Louis-Napoleon!"
 french_politics.7.d:0 "Louis-Napoleon Bonaparte, der mit seiner Bewerbung um die Präsidentschaft der Republik gescheitert war, versuchte einen Staatsstreich. Sein Versuch, hochrangige Offiziere in das Komplott hineinzuziehen, scheiterte. Darüber hinaus gelang es einem regierungstreuen General, ein Telegramm an das Kriegsministerium zu senden, in dem er vor einem möglichen Meutereiversuch warnte, woraufhin Louis-Napoleon zusammen mit seinem Gefolge verhaftet wurde."
 french_politics.7.f:0 ""Louis Bonaparte kannte nur ein Ziel: sein Ziel. Seine ganze Politik war darauf ausgerichtet. Die Republikaner zu vernichten, die Royalisten zu verachten." - Victor Hugo"
 french_politics.7.a:0 "Werft ihn ins Gefängnis!"
 french_politics.5.t:0 "Coup d'État"
 french_politics.5.d:0 "Über Nacht wurden die einflussreichsten Persönlichkeiten der Oppositionsparteien verhaftet, militärische Truppen besetzten strategisch wichtige Plätze und Straßen in Paris, und an Hausecken wurden Proklamationen angebracht, in denen die Auflösung des Parlaments und die Wiedereinführung des allgemeinen Wahlrechts verkündet wurden, um das Volk aufzufordern, dem Staatschef zu erlauben, das Land wirklich zu regieren. Am nächsten Tag wurden an mehreren Orten Barrikaden errichtet, aber alle Versuche einer Rebellion wurden schnell niedergeschlagen. Bald darauf wurden die Vorschläge des Staatschefs in einer Volksabstimmung mit siebeneinhalb Millionen zu 650.000 Stimmen angenommen, und Louis Napoleon verkündete eine neue Verfassung nach dem Vorbild der "Verfassung des Jahres XII"."
 french_politics.5.f:0 ""Wenn Sie dagegen noch Vertrauen zu mir haben, geben Sie mir die Mittel, um die große Mission zu erfüllen, die ich von Ihnen habe. Dieser Auftrag besteht darin, die Ära der Revolutionen zu beenden, die legitimen Bedürfnisse des Volkes zu befriedigen und es vor subversiven Leidenschaften zu schützen. Sie besteht vor allem darin, Institutionen zu schaffen, die die Menschen überleben können und die ein Fundament sind, auf dem man etwas Dauerhaftes aufbauen kann." - Louis-Napoléon Bonaparte"
 french_politics.5.a:0 "Vive le Prince-Président!"
 french_politics.8.t:0 "Ausrufung des Zweiten Kaiserreichs"
 french_politics.8.d:0 "Zum ersten Mal wird das Schicksal Frankreichs nicht in der Hauptstadt, sondern in den Provinzen entschieden. Das Plebiszit für die Wiederherstellung des Kaiserreichs, das nach der Errichtung des Regimes der persönlichen Macht organisiert wurde, brachte Louis-Napoleon den erwarteten Erfolg. Sechsundsiebzig Prozent der Wähler stimmten für das Kaiserreich, und bald darauf wurde Louis-Napoleon Bonaparte unter dem Namen Napoleon III. zum "Kaiser der Franzosen" ausgerufen."
 french_politics.8.f:0 ""Es gibt jedoch eine Befürchtung, die ich ausräumen möchte. Ein Geist des Misstrauens verleitet manche Leute zu der Behauptung, das Reich bedeute Krieg. Ich sage, das Kaiserreich bedeutet Frieden. Frankreich sehnt sich nach Frieden, und wenn Frankreich zufrieden ist, ist die Welt friedlich. Der Krieg wird nicht aus Lust, sondern aus Notwendigkeit geführt, und in diesen wechselvollen Zeiten, wo überall neben so vielen Elementen des Wohlstands so viele Ursachen des Todes auftauchen, können wir wahrheitsgemäß sagen: "Wehe dem, der das Signal zu einem Zusammenstoß in Europa geben könnte, dessen Folgen unsere Vorstellungskraft übersteigen würden!"" - Louis-Napoléon Bonaparte"
 french_politics.8.a:0 "Vive L'Empereur!"

