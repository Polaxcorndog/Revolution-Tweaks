 #### Fall of the Empire ####

 french_politics.10.t:0 "Der Fall des Zweiten Kaiserreichs"
 french_politics.10.d:0 "Der Kaiser hatte endgültig den Rückhalt im einfachen Volk, in der Intelligentsia und im Bürgertum verloren. Alle Hoffnungen auf eine glänzende Zukunft und den Aufstieg Frankreichs zur Größe, die bei der Ausrufung des Zweiten Kaiserreichs aufgekommen waren, haben sich zerschlagen. Der Kaiser hatte sich durch seine Handlungen viele Feinde unter den Liberalen in Paris gemacht, und nun wählten sie den Moment, um zuzuschlagen. Sie versammelten sich im Palais des Bourbons, wo sie den Sturz des Kaisers und die Ausrufung der Dritten Französischen Republik ankündigten. Die bonapartistischen Kräfte waren nicht in der Lage, sich ihnen zu widersetzen, und sahen sich gezwungen, mit großem Widerwillen anzuerkennen, was geschehen war."
 french_politics.10.f:0 ""Franzosen! Das Volk ist der zögernden Kammer zuvorgekommen. Um das Land zu retten, das in Gefahr ist, hat es die Republik gefordert: es ist angekündigt, und diese Revolution wird im Namen des öffentlichen Rechts und der öffentlichen Sicherheit geführt. Bürger, wacht über die Stadt, die euch gegeben ist; morgen werdet ihr mit der Armee der Rächer des Landes sein!" - Léon Gambetta"
 french_politics.10.a:0 "Vive la Troisième République!"

 #### Possible Restauration events ####

 french_politics.12.t1:0 "Dritte Restauration"
 french_politics.12.t2:0 "Bourbonische Restauration"
 french_politics.12.d1:0 "Trotz der Widerstände des Orleanisten-Regimes gelang es den Anhängern des Legitimismus und der Bourbonen-Dynastie, die Macht an sich zu reißen, da die Orleanisten immer mehr an Popularität verloren. Die provisorische Regierung drängte Henri d'Artois, den Enkel des in der Revolution von 1830 gestürzten Karl X., aus dem Exil zurückzukehren und die französische Krone anzunehmen."
 french_politics.12.d2:0 "Trotz der Hindernisse, die dem Regime im Wege standen, gelang es den Anhängern der Legitimität und der bourbonischen Dynastie, die Macht von den immer unbeliebter werdenden politischen Kräften an sich zu reißen. Eine provisorische Regierung, die sich aus den Anhängern der Restauration zusammensetzt, fordert das Oberhaupt des Hauses Bourbon auf, aus dem Exil zurückzukehren und die französische Krone anzunehmen."
 french_politics.12.f1:0 ""Die Monarchie in Frankreich ist das französische Königshaus, das untrennbar mit der Nation verbunden ist. Ich halte daher an meinem Recht fest, das die sicherste Garantie für das Ihre ist, und erkläre vor Gott und der Welt, dass ich, getreu den Gesetzen des Königreichs und den Traditionen meiner Vorfahren, bis zu meinem letzten Atemzug die Hinterlassenschaft der Erbmonarchie, die mir die Vorsehung zur Aufbewahrung anvertraut hat und die der einzige Hafen der Rettung ist, in dem dieses Frankreich, das Objekt meiner ganzen Liebe, nach so vielen Stürmen endlich Ruhe und Glück finden kann, religiös bewahren werde." - Henri, Count of Chambord"
 french_politics.12.f2:0 ""Der erste Rückzug meines unglücklichen Bruders Ludwig XVI. war das Signal für seinen Untergang. Sie geben vor, nur Ihnen die Schuld zu geben, sie sagen mir: "Schicken Sie Ihre Minister weg, und wir werden uns vertragen". Ich werde Euch nicht zurückschicken. Wenn ich diesmal ihren Forderungen nachgebe, werden sie uns dasselbe antun, was sie meinem Bruder angetan haben." - Charles X"
 french_politics.12.a:0 "Vive le Roi!"

 french_politics.13.t:0 "Bonapartistischer Coup"
 french_politics.13.d:0 "Die Anhänger des Hauses Bonaparte organisierten mit Hilfe ihrer Agenten in der Armee einen Staatsstreich. Bonapartistische Truppen und die Rebellen umzingelten die Hauptstadt und zwangen die Garde, ihre Waffen niederzulegen. Die Regierung war gezwungen, aus dem von Unruhen heimgesuchten Paris zu fliehen, während die Bonapartisten bereits ihren Sieg feierten."
 french_politics.13.f:0 ""Ich schwöre, die Unversehrtheit des Territoriums der Republik zu bewahren; die Gesetze der Eintracht und der Religionsfreiheit zu achten und einzuhalten; die Gleichheit der Rechte, die politische und bürgerliche Freiheit, die Unwiderruflichkeit des Verkaufs von nationalen Gütern zu achten und einzuhalten; keine Steuern zu erheben, keine Steuern nur von Rechts wegen zu erheben; die Institution der Ehrenlegion zu bewahren; nur im Interesse, zum Glück und zum Ruhm des französischen Volkes zu regieren." - Napoleon Bonaparte"
 french_politics.13.a:0 "Vive l'Empereur!"

 french_politics.14.t:0 "Orleanistische Restauration"
 french_politics.14.d:0 "Die politische Instabilität im Land hat sich bis zum Äußersten aufgeheizt. In den Straßen von Paris gerieten die ersten Gegner der Restauration der Monarchie mit der Polizei und der Gendarmerie aneinander. Angetrieben von mehreren Anführern, verfolgten die Demonstranten die Truppen mit Pflastersteinen, Ziegeln oder Blumentöpfen. Trotz dieser Situation stärkten die Unruhen den Einfluss der Restaurationsbefürworter. Die im Palais des Bourbons versammelten Abgeordneten beschlossen mit 47 zu 3 Stimmen, dem Herzog von Orleans die französische Krone anzubieten."
 french_politics.14.f:0 ""Bürger von Paris! Die Abgeordneten Frankreichs, die in diesem Augenblick in Paris versammelt sind, haben den Wunsch geäußert, dass ich mich in die Hauptstadt begebe, um dort das Amt des Generalleutnants des Königreichs auszuüben. Ich habe nicht gezögert, mit euch zu kommen und eure Gefahren zu teilen, habe mich unter eure heldenhafte Bevölkerung gestellt und alles getan, um euch vor Bürgerkrieg und Anarchie zu bewahren. Als ich nach Paris zurückkehrte, trug ich mit Stolz die glorreichen Farben, die ihr mir genommen habt und die ich selbst lange Zeit trug. Die Kammern treten zusammen; sie werden über die Mittel zur Sicherung einer Rechtsordnung und zur Wahrung der Rechte der Nation beraten. Die Charta wird von nun an die Wahrheit sein." - Louis-Philippe d'Orléans"
 french_politics.14.a:0 "La Liberté rouvre ses bras!"

