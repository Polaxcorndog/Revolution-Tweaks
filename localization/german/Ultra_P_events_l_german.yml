german_unification.10.t:0 "Der Deutsch-Dänische Krieg"
german_unification.10.d:0 "Die jüngsten Entwicklungen in Schelswig-Holstein haben zu einem Anstieg des Nationalismus und einer starken deutschen Identität geführt. Viele im Herzogtum sympathisieren mit dieser Sache, und der Konflikt hat einen Siedepunkt erreicht.\nEin lokaler Fürst hat mit einem Jägerkorps und einigen Studenten der örtlichen Universität die Festung Rendsburg eingenommen und die örtliche Garnison vertrieben. Er erklärt seine Absicht, einen Krieg für die Unabhängigkeit zu beginnen."
german_unification.10.f:0 ""Von heute an sind wir keine dänischen Untertanen mehr, sondern nehmen unser Schicksal selbst in die Hand!""
german_unification.10.a:0 "Eskalation ist unsere einzige Wahl"

