 # Hungarian Revolution
hungarian_revolution.1.t:0 "Revolution in Pest"
hungarian_revolution.1.d:0 "Die Spannungen im ungarischen Königreich haben einen Siedepunkt erreicht und eine Revolution ist unvermeidlich geworden. Mit Unterstützung von Slowaken, Deutschen, Rusinen, ungarischen Slowenen und verschiedenen anderen Völkern hat die neu gebildete ungarische Regierung die Unabhängigkeit erklärt."
hungarian_revolution.1.f:0 "Steh auf, Magyar, das Vaterland ruft! Die Zeit ist da, jetzt oder nie! Sollen wir Sklaven sein oder frei? Das ist die Frage, wähle deine Antwort! Bei dem Gott der Ungarn, Wir schwören, Wir schwören, dass wir nicht länger Sklaven sein werden!"
hungarian_revolution.1.a:0 "Legt diese tollwütigen Hunde um!"
hungarian_revolution.1.b:0 "Das ist den Kampf nicht wert"
hungarian_revolution.1.c:0 "Vielleicht haben sie ja doch Recht.."
hungarian_revolution.2.t:0 "Fordert Unterstützung an"
hungarian_revolution.2.d:0 "[ROOT.GetCountry.GetName] hat auf dem Schlachtfeld eine Katastrophe nach der anderen gegen die #bold Hungarian #!-Armee erlebt, wenn dieses Unglück weitergeht, könnten wir gezwungen sein zu kapitulieren! Vielleicht können wir Hilfe suchen"
hungarian_revolution.2.f:0 ""Das Haus Habsburg-Lothringen, das vor Gott und den Menschen einen Meineid geleistet hat, hat den ungarischen Thron verwirkt.""
hungarian_revolution.2.a:0 "Vielleicht kann uns die Gendamerie Europas helfen..."
hungarian_revolution.2.b:0 "Der Kaiser bettelt nicht."
hungarian_revolution.3.t:0 "Österreich bittet uns um Hilfe"
hungarian_revolution.3.d:0 " [SCOPE.sCountry('austriascope').GetName] hat uns um Hilfe bei der Bewältigung der jüngsten #bold Hungarian #! Revolte gebeten. Es wäre zwar vorteilhaft und Österreich wäre für immer in unserer Gunst, wenn wir intervenieren würden, aber vielleicht könnte unsere Aufmerksamkeit anderswo besser eingesetzt werden."
hungarian_revolution.3.a:0 "Wir akzeptieren. Auf in den Krieg!"
hungarian_revolution.3.b:0 "Warum interessiert uns das noch einmal?"
hungarian_revolution.4.t:0 "Die Revolution triumphiert"
hungarian_revolution.4.d:0 "Die Revolution triumphiert, Tausende von Ungarn haben sich in Pest versammelt, um die Ausrufung eines neuen ungarischen Staates zu feiern und beide Nationen müssen nun ihre Wunden lecken und sich von den Verwüstungen des Krieges erholen."
hungarian_revolution.4.f:0 "Der ungarische Name wird wieder groß und seiner alten, großen Ehre würdig sein. \n -Sandor Petofi"
hungarian_revolution.4.a:0 "Cum Deo pro Patria et Libertate!"
hungarian_revolution.5.t:0 "Russland sendet Unterstützung"
hungarian_revolution.5.d:0 "Unsere russischen Freunde sind dankenswerterweise unserem Hilferuf gefolgt und haben uns die Hilfe geschickt, die wir so dringend brauchen. Vielleicht ist dieser Krieg noch nicht verloren."
hungarian_revolution.5.a:0 "Hurrah für Mütterchen Russland!"
hungarian_revolution.6.t:0 "Russland weist unsere Bitten zurück."
hungarian_revolution.6.d:0 "Die Reaktion der russischen Botschaft in Wien war alles andere als kalt, die Russen haben erklärt, dass sie nicht vorhaben, uns bei der Niederschlagung dieser Sezession zu unterstützen, wir sind auf uns allein gestellt."
hungarian_revolution.6.a:0 "Möge Gott uns beistehen."
hungarian_revolution.7.t:0 "Die Revolution in Trümmern"
hungarian_revolution.7.d:0 "Unsere Armee hat gesiegt, der ungarische Aufstand wurde niedergeschlagen und die Idee der Sezession ist zumindest vorerst vom Tisch."
hungarian_revolution.7.a:0 "Lang lebe der Kaiser!"

