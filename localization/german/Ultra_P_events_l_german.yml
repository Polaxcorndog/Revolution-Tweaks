italian_independence_war.1.t:0 "Italienischer Aufstand"
italian_independence_war.1.d:0 "Während sich die Unruhen im Reich ausbreiten, revoltieren die Italiener, ermutigt durch die Nachricht von einer französischen Revolution, massiv in der Lombardei und in Venetien. Sie haben bereits unabhängige italienische Fürstentümer um Hilfe in diesem so genannten "Unabhängigkeitskrieg" gebeten."
italian_independence_war.1.f:0 "Italien ist ein geographischer Begriff. - Klemens von Metternich "
italian_independence_war.1.a:0 "Eskalation ist unsere einzige Möglichkeit"
italian_independence_war.1.b:0 "Wir brauchen sie nicht"

italian_independence_war.2.t:0 "Sieg!"
italian_independence_war.2.d:0 "Die Österreicher haben auf ihre Ansprüche in der Lombardei und Venetien verzichtet. Es macht jedoch keinen Sinn, unabhängig zu bleiben und verwundbar zu sein, während Italien geeint werden soll."
italian_independence_war.2.f:0 "Schließen wir uns unseren italienischen Brüdern an!"
italian_independence_war.2.a:0 "Fragt sie"

italian_independence_war.3.t:0 "Venetien bittet um Annektion"
italian_independence_war.3.d:0 "Den Menschen in Norditalien ist es gelungen, sich von der österreichischen Herrschaft zu befreien. Jetzt fordern sie den Beitritt zu einem geeinten Italien!"
italian_independence_war.3.f:0 "Für die vereinte Nation!"
italian_independence_war.3.a:0 "Akzeptiert"
italian_independence_war.3.b:0 "Es ist zu früh"

losesaustrianclaimsita:0 "Österreich wird alle Ansprüche auf die Lombardei und Venetien verlieren"

italian_independence_war.4.t:0 "Die Vereinbarung von Plombières"
italian_independence_war.4.d:0 "Frankreich kann ein mächtiger Verbündeter gegen Österreich sein, aber jedes Geschäft hat seinen Preis. Im Gegenzug für die Hilfe will Frankreich unsere transalpinen Gebiete und Nizza."
italian_independence_war.4.a:0 "Ein fairer Deal"
italian_independence_war.4.b:0 "Nein, Nizza und Savoyen gehört uns!"

ita_partially_lazio:0 "Wir besitzen jegliche Provinzen von Lazio"

italian_independence_war.5.t:0 "Italienischer Unabhängigkeitskrieg"
italian_independence_war.5.d:0 "Mit der Unterstützung Frankreichs können wir den Ausländer von italienischem Boden vertreiben. Wenn es uns gelingt, zu siegen, werden die Patrioten in den anderen italienischen Staaten unter das Banner eines vereinten Italiens eilen."
italian_independence_war.5.a:0 "Die Zeit ist gekommen!"
italian_independence_war.5.b:0 "Wir sind noch nicht bereit, noch nicht."

italian_independence_war.6.t:0 "Die Volksabstimmungen"
italian_independence_war.6.d:0 "Nach dem Sieg in der Lombardei veranstalten viele Patrioten in den verschiedenen italienischen Staaten Volksabstimmungen über den Anschluss an das kommende Königreich. Offensichtlich erwartet Frankreich, dass in Nizza und Savoyen ähnliche Volksabstimmungen über die Gebiete, die wir ihnen zugestehen, durchgeführt werden."
italian_independence_war.6.a:0 "Bald wird Italien vereinigt sein!"
italian_independence_war.6.b:0 "Piedmont ist nicht Italy, vergesst das nicht."

italian_independence_war.7.t:0 "Zug der Tausend"
italian_independence_war.7.d:0 "Süditalien wartet darauf, von einem hasserfüllten Regime befreit zu werden. Unsere Generäle sind überzeugt, dass ein Aufstand in Sizilien schnell zum Zusammenbruch der beiden Sizilien führen wird. Es ist Zeit zu handeln."
italian_independence_war.7.a:0 "Hier wird Italien auferstehen oder fallen!"
italian_independence_war.7.b:0 "Wir sind noch nicht bereit, noch nicht."

italian_independence_war.8.t:0 "Sizilien läuft über!"
italian_independence_war.8.d:0 "Partisanen und paramilitärische Einheiten aus Piemont haben das rebellische Sizilien erreicht, die Bevölkerung und einige verräterische Soldaten aufgewiegelt und unsere Garnisonen schnell überrannt."
italian_independence_war.8.a:0 "Diese Verräter werden dafür bezahlen!"

italian_independence_war.9.t:0 "Kalabrien läuft über!"
italian_independence_war.9.d:0 "Der Feind hat die Meerenge nach Kalabrien überquert, wo unsere Soldaten sich ihm angeschlossen haben, anstatt zu kämpfen. Die Situation ist verwirrend und die Regierung scheint die Kontrolle über die Lage zu verlieren..."
italian_independence_war.9.a:0 "Sie kommen!"

italian_independence_war.10.t:0 "Der König ist geflohen!"
italian_independence_war.10.d:0 "Heute Morgen sind die ersten piemontesischen Truppen in Neapel einmarschiert, und zwar trotz des Befehls, die Stadt zu verteidigen, fast ohne Gegenwehr. Der Bourbonenkönig floh in Panik aus der Stadt und überließ die Reste des Königreichs den italienischen Partisanen. Das Reich beider Sizilien gibt es nicht mehr, Italien hat seine Einigung vollzogen."
italian_independence_war.10.a:0 "Auf nimmer wiedersehen!"



 

