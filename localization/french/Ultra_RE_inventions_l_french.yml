 enlightenment:0 "Pensée des Lumières"
 dialectics_desc:1 "Les Lumières c’est la sortie de l’homme hors de l’état de tutelle dont il est lui-même responsable. L’état de tutelle est l’incapacité de se servir de son entendement sans la conduite d’un autre."
 terakoya:0 "Terakoya"
 terakoya_desc:1 "Les gouvernants ne communiquant que part écrit, l'école est devenue indispensable pour tous, même dans les villages les plus reculés."