DIPLOMATIC_ACCEPTANCE_PRUSSIA:0 "Zollverein"

german_unification.10.t:0 "La guerre du Schelswig-Holstein"
german_unification.10.d:0 "Les derniers évènements au Schelswig-Holstein ont causés une monté du nationalisme et une forte identité allemande. Les sympatisants envers ses causes sont nombreux et les tensions ont atteints le point de rupture.\nUn prince local à la tête d'un Jägerkorps et des étudiants d'une université locale ont pris la forteresse de Rendsburg et en ont explulsé la garnison. Déclarant son intension de faire la guerre pour l'indépendance."
german_unification.10.f:0 ""Aujourd'hui nous ne sommes plus des sujets danois, mais prenons en main nos destinées!""
german_unification.10.a:0 "Il n'y a plus d'alternatives à l'escalade"

#Italian Politics events

DIPLOMATIC_ACCEPTANCE_ITALIA:0 "Union monaitaire italienne"

italian_independence_war.1.t:0 "Soulèvement Italien"
italian_independence_war.1.d:0 "Tandis que les troubles s'étendent dans l'Empire, les Italiens, encouragés par le Révolution française, se sont massivement soulevés en Lombardie et Vénétie. Ils en ont déjà appellés aux principautés indépendantes italiennes dans cette soit-disant "Guerre d'Indépendance" ""
italian_independence_war.1.f:0 "«L'Italie n'est qu'une appellation géographique.» - Klemens von Metternich "
italian_independence_war.1.a:0 "Il n'y a plus d'alternatives à l'escalade"
italian_independence_war.1.b:0 "Nous n'avons pas besoin d'eux"

italian_independence_war.2.t:0 "Victoire!"
italian_independence_war.2.d:0 "Les autrichiens ont renoncé à leurs prétentions sur la Vénétie et la Lombardie. Cependant, il n'y a aucun intérêts à rester indépendants alors que peut se constituer une Italie unifiée."
italian_independence_war.2.f:0 "Rejoignons nos frères italiens!"
italian_independence_war.2.a:0 "Demandons-leur"

italian_independence_war.3.t:0 "La vénétie demande l'annexion"
italian_independence_war.3.d:0 "Le peuple d'italie du Nord a réussi à se défaire de la tutelle autrichienne. Maintenant ils demandent à rejoindre une Italie unifiée!"
italian_independence_war.3.f:0 "Pour une Nation unifiée!"
italian_independence_war.3.a:0 "Acceptons"
italian_independence_war.3.b:0 "Pas maintenant"

losesaustrianclaimsita:0 "L'autriche perdra toutes ses revendications sur la Lombardie et la Venetie"

italian_independence_war.4.t:0 "L'accord de Plombières"
italian_independence_war.4.d:0 "La France pourrait être un allié puissant contre l'Autriche, mais cet accord a un prix. En échange de leur aide, La France veut nos territoires transalpins ainsi que Nice."
italian_independence_war.4.a:0 "Un accord honnête"
italian_independence_war.4.b:0 "Non, Nice et la Savoie sont à nous!"

ita_partially_lazio:0 "Nous possèdons une partie du Lazio"

italian_independence_war.5.t:0 "Guerre d'Indépendance Italienne"
italian_independence_war.5.d:0 "Avec l'aide de la France, nous pouvons chasser les étrangers du sol italien. Si nous gagnons, Les patriotes des toutes les principautés italiennes vont affluer sous la bannière d'une Italie unifiée."
italian_independence_war.5.a:0 "Le temps est venu!"
italian_independence_war.5.b:0 "Nous ne sommes pas encore prêts."

italian_independence_war.6.t:0 "Les Plébiscites"
italian_independence_war.6.d:0 "Après la victoire en Lombardie, de nombreux patriotes des principautés italiennes organisent des plébiscites pour rejoindre le nouvel Etat italien. Evidemment, la France s'attends à des plébiscites similaires à Nice et en Savoie, conformément à nos accords."
italian_independence_war.6.a:0 "LItalie sera bientôt unifiée!"
italian_independence_war.6.b:0 "Le Piedmont n'est pas l'Italie."

italian_independence_war.7.t:0 "L'expedition des Milles"
italian_independence_war.7.d:0 "L'Italie du Sud n'attends qu'à être libérée de son régime détestable. Nos généraux sont convaincus qu'un soulèvement en Sicile provoquera la chute des Bourbons. Il est temps d'agir!."
italian_independence_war.7.a:0 "Faisons l'Italie ou mourrons!"
italian_independence_war.7.b:0 "Nous ne sommes pas encore prêts."

italian_independence_war.8.t:0 "La Sicile fait cecession!"
italian_independence_war.8.d:0 "Des partisans et unités paramilitaires piedmontaises ont débarqué dans la province rebelle de Sicile, rallié la populace et quelques-unes de nos unités militaires. Dépassées, nos troupes n'ont rien pu faire pour empêcher l'île de tomber aux mains de nos ennemis."
italian_independence_war.8.a:0 "Ces traîtres vont payer!"

italian_independence_war.9.t:0 "La Calabre passe à l'ennemi!"
italian_independence_war.9.d:0 "l'ennemi a pu traverser le detroit sans difficultés et nos soldats, au lieu de s'y opposer, ont rejoint ses rangs. La situation est confuse et notre gouvernement semble perdre le contrôle de la situation..."
italian_independence_war.9.a:0 "Ils arrivent!"

italian_independence_war.10.t:0 "Le roi s'enfuit!"
italian_independence_war.10.d:0 "Plus tôt ce matin, les premers détachements piedmontais sont entrés dans Naples, presque sans opposition malgré les ordres visant à défendre la cité. Le roi, pris de panique, a quitté la ville, laissant ce qui reste du royaume aux mains des partisans de l'unité italienne. Les Deux-Siciles ne sont plus, L'unification italienne est achevée."
italian_independence_war.10.a:0 "Adieu!"



 

